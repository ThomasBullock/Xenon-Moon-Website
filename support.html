    <title>Xenon Moon | Support</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  <body>
      <header class="navbar" id="top">
          <div class="navbar__wrapper">
            <h1 class="navbar__brand">
                <a href="/">
                  <img src="img/Xenon-Moon-Logo-small.png" alt="Xenon Moon Logo">
                </a>
            </h1>
            <nav class="navbar__menu">
              <a class="navbar__menu-item navbar__menu-item--first" href="manual.html">Manual</a>
              <a class="navbar__menu-item" href="upgrades.html">Upgrades</a>              
              <a class="navbar__menu-item active" href="support.html">Support</a>
            </nav>
          </div>
        </header>
    <main class="support__page">
      <section class="support">
        <div class="stars">
          <form class="" method="post" action="">
            <div class="input-field input-field--name">
              <label for="name">name</label>
              <input name="name" type="text" required/>
            </div>
            <div class="input-field input-field--email">
              <label for="name">email</label>
              <input name="email" type="email" required/>
            </div>  
            <div class="input-field">
              <label for="message">message</label>
              <textarea name="message" placeholder="say hello" rows="4">
              </textarea>
            </div> 
              <button class="btn" type="submit">
                <span>
                    <svg class="btn__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                      <path d="M22 2l-10 10h-6l-6 8c0 0 6.357-1.77 10.065-0.94l-10.065 12.94 13.184-10.255c1.839 4.208-1.184 10.255-1.184 10.255l8-6v-6l10-10 2-10-10 2z"></path>
                    </svg>
                </span>
                Submit
              </button>            
          </form>
        </div>
        <div class="animation">

        </div>

      </section>
    </main>
